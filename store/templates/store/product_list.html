{% extends "store/base.html" %}
{% block content %}



<h2 class="mb-4"></h2>
<div class="row">
    {% for product in products %}
        <div class="col-md-4 mb-4">
            <a href="{% url 'product_detail' product.id %}"><div class="card h-100">
                {% if product.image %}
                    <img src="{{ product.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                {% endif %}
                <div class="card-body">
                    <a href="{% url 'product_detail' product.id %}"><h5 class="card-title">{{ product.title }}</h5></a>
                    <p>{{ product.description|truncatewords:15 }}</p>
                    <strong>â‚¹{{ product.price }}</strong><br>
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary mt-2">Add to Cart</a>
                </div>
            </div></a>
        </div>
    {% endfor %}
</div>

{% endblock %}
